<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src {{cspSource}} 'unsafe-inline'; script-src {{cspSource}};">
  <title>AI Bookmarks</title>
  <link rel="stylesheet" href="{{cssUri}}">
</head>
<body>
  <div class="sidebar-container">
    <!-- 标题栏 -->
    <div class="header-container">
      <div class="header-title">
        <span class="codicon codicon-bookmark header-icon"></span>
        <span class="header-text">AI BOOKMARKS</span>
      </div>
      <div class="header-actions">
        <button id="btn-search" class="header-btn" title="Search Bookmarks">
          <span class="codicon codicon-search"></span>
        </button>
        <button id="btn-toggle-all" class="header-btn" title="Expand/Collapse All">
          <span class="codicon codicon-unfold"></span>
        </button>
        <button id="btn-export" class="header-btn" title="Export Bookmarks">
          <span class="codicon codicon-export"></span>
        </button>
        <button id="btn-new-group" class="header-btn" title="New Group">
          <span class="codicon codicon-add"></span>
        </button>
      </div>
    </div>

    <!-- 书签列表容器 -->
    <div id="bookmarks-container" class="bookmarks-container">
      <!-- 加载状态 -->
      <div id="loading-state" class="empty-state">
        <span class="codicon codicon-loading codicon-modifier-spin"></span>
        <span>Loading bookmarks...</span>
      </div>

      <!-- 空状态 -->
      <div id="empty-state" class="empty-state" style="display: none;">
        <span class="codicon codicon-bookmark"></span>
        <span>No bookmarks yet</span>
        <p class="empty-hint">Use AI to analyze code and create bookmarks</p>
      </div>

      <!-- 搜索无结果 -->
      <div id="no-results-state" class="empty-state" style="display: none;">
        <span class="codicon codicon-search"></span>
        <span>No results found</span>
      </div>

      <!-- 分组列表 -->
      <div id="groups-list" class="groups-list" style="display: none;">
        <!-- 动态渲染 -->
      </div>

      <!-- 搜索结果 -->
      <div id="search-results" class="search-results" style="display: none;">
        <!-- 动态渲染 -->
      </div>
    </div>

    <!-- 右键菜单 -->
    <div id="context-menu" class="context-menu" style="display: none;">
      <!-- 动态渲染 -->
    </div>
  </div>

  <script src="{{jsUri}}"></script>
</body>
</html>
